modcluster=The configuration of the modcluster subsystem.
modcluster.add=Operation adding the modcluster subsystem.
modcluster.remove=Operation removing the modcluster subsystem.
modcluster.configuration=The common modcluster configuration.
modcluster.proxy-host=Hostname of the proxy (Apache httpd)
modcluster.proxy-port=Port where the proxy (Apache httpd) is receiving the MCMP
modcluster.read-proxies-info=Send a INFO to httpd and display the result.
modcluster.proxies-info=Result of the INFO command.
modcluster.read-proxies-configuration=Send a DUMP to httpd and display the result.
modcluster.proxies-configuration=Result of the DUMP command.
modcluster.list-proxies=Read the list of httpd connected to the node.
modcluster.add-proxy=Add the proxy to the list of httpd connected to the node.
modcluster.add-proxy.host=host of the proxy
modcluster.add-proxy.port=port of the proxy
modcluster.remove-proxy=Remove the proxy to the list of httpd connected to the node.
modcluster.remove-proxy.host=host of the proxy
modcluster.remove-proxy.port=port of the proxy
modcluster.refresh=Refresh the node sending a new CONFIG message to Apache httpd.
modcluster.reset=Reset the node connection to Apache httpd.
modcluster.virtualhost=Name of the virtual-host containing the context.
modcluster.context=Context (like /myapp for example).
modcluster.waittime=Max amount of time modcluster will for the STOP operation. In seconds. Default 10s
modcluster.enable-context=Tell Apache httpd that the context is ready receive requests.
modcluster.enable-context.virtualhost=Virtual host
modcluster.enable-context.context=Context
modcluster.stop-context=Tell Apache httpd that the context can't process requests.
modcluster.stop-context.virtualhost=Virtual host
modcluster.stop-context.context=Context
modcluster.stop-context.waittime=wait timeout
modcluster.disable-context=Tell Apache httpd that the context can't process new requests.
modcluster.disable-context.virtualhost=virtual host
modcluster.disable-context.context=context
modcluster.enable=Tell Apache httpd that all contexts of the node are ready receive requests.
modcluster.stop=Tell Apache httpd that all contexts of the node can't process requests.
modcluster.disable=Tell Apache httpd that all contexts of the node can't process new requests.
modcluster.mod-cluster-config=Defines configuration resource
modcluster.advertise-socket=Name of Socket binding to use for the Advertise socket.
modcluster.connector=Name of the web connector used to communicate with the load balancer.
modcluster.proxy-list=List of proxies, Format (hostname:port) separated with comas.
modcluster.proxy-url=Base URL for MCMP requests.
modcluster.advertise=Use Advertise logic or not.
modcluster.advertise-security-key=String containing the security key for the Advertise logic.
modcluster.excluded-contexts=List of contexts mod_cluster should ignore, Format String separated with commas.
modcluster.auto-enable-contexts=Enable contexts even if disabled in mod_cluster_manger (httpd).
modcluster.stop-context-timeout=Max time to wait for context to process pending requests.
modcluster.socket-timeout=Timeout to wait for httpd to answer a MCMP message.
modcluster.sticky-session=Use sticky sessions for requests.
modcluster.sticky-session-remove=Remove session information on failover.
modcluster.sticky-session-force=Don't failover a request with session information.
modcluster.simple-load-provider=Simple load provider
modcluster.dynamic-load-provider=Dynamic load provider

modcluster.ssl=The SSL configuration to client MCMP logic.
modcluster.ssl.add=Add SSL default configuration to client MCMP logic.
modcluster.ssl.remove=Remove the SSL configuration from client MCMP logic.
modcluster.ssl.key-alias=The key alias.
modcluster.ssl.password=Password.
modcluster.ssl.certificate-key-file=Key file for the certificate.
modcluster.ssl.cipher-suite=The allowed cipher suite.
modcluster.ssl.protocol=The SSL protocols that are enabled.
modcluster.ssl.ca-certificate-file=Certificate authority.
modcluster.ssl.ca-revocation-url=Certificate authority revocation list.

modcluster.worker-timeout=Timeout to wait in httpd for an available worker to process the requests.
modcluster.max-attempts=Max attempts to process an idempotent request.
modcluster.flush-packets=Enables/disables packet flushing in httpd.
modcluster.flush-wait=Time to wait before flushing packets in httpd.
modcluster.ping=Time (in seconds) in which to wait for a pong answer to a ping.
modcluster.smax=Soft maximum idle connection count in httpd
modcluster.ttl=Time to live (in seconds) for idle connections above smax
modcluster.node-timeout=Timeout (in seconds) for proxy connections to a node.
modcluster.balancer=The balancer name.
modcluster.load-balancing-group=loadBalancingGroup name.

